<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
	<ul id="source">
    	<li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>
	<ul id="resort"></ul>
    <button id="sort-btn">排序</button>
<script type="text/javascript">
	var source=document.getElementById("source");
	var resort=document.getElementById("resort");
	var data=new Array();
	var btn=document.getElementById("sort-btn");
	function getData()
	{	
		for(var i=0;i<source.childElementCount;i++)
		{
			var li=source.children[i];
			var name=li.innerHTML.split("空气质量：")[0];
			var value=Number(li.children[0].innerHTML);
			data.push([name,value]);	
		}
		return data;
	}
	function sortAqiData(data)
	{
		data.sort(function(a,b){return a[1]-b[1]});
		return data;	
	}
	function render(data)
	{
		var number=["一","二","三","四","五","六","七","八","九","十"];
		var result=new Array();
		for(var i=0;i<data.length;i++)
		{
			var text="<li>第"+number[i]+"名: "+data[i][0]+"空气质量：<b>"+data[i][1]+"</b></li>";
			result.push(text);
		}
		resort.innerHTML=result.join("");
	}
	function btnHandle()
	{
		var aqiData=getData();
		aqiData=sortAqiData(aqiData);
		render(aqiData);
		btn.disabled=true;
	}
	function init()
	{
		btn.onclick=btnHandle;	
	}
	init();
</script>
</body>
</html>
